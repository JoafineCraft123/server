<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8" />
<title>IDE Python Online Simples</title>
<style>
  * {
    box-sizing: border-box;
  }
  body, html {
    margin: 0; padding: 0; height: 100%;
    display: flex;
    font-family: monospace;
    background: #1e1e1e;
    color: #eee;
  }
  #sidebar {
    width: 250px;
    background: #252526;
    display: flex;
    flex-direction: column;
  }
  #sidebar h2 {
    margin: 0;
    padding: 10px;
    background: #007acc;
    font-weight: normal;
  }
  #file-list {
    flex-grow: 1;
    overflow-y: auto;
  }
  #file-list button {
    width: 100%;
    border: none;
    background: transparent;
    color: #eee;
    padding: 8px 10px;
    text-align: left;
    cursor: pointer;
    border-left: 4px solid transparent;
  }
  #file-list button.active {
    background: #0e639c;
    border-left: 4px solid #0a84ff;
  }
  #file-list button:hover:not(.active) {
    background: #333;
  }
  #new-file-btn {
    border: none;
    background: #0a84ff;
    color: white;
    padding: 10px;
    cursor: pointer;
    font-weight: bold;
  }
  #main-area {
    flex-grow: 1;
    display: flex;
    flex-direction: column;
    height: 100vh;
  }
  #editor-container {
    flex-grow: 1;
    border-bottom: 4px solid #007acc;
  }
  #controls {
    padding: 8px;
    background: #252526;
    display: flex;
    gap: 10px;
  }
  #run-btn, #save-btn {
    background: #0a84ff;
    border: none;
    color: white;
    padding: 8px 16px;
    cursor: pointer;
    font-weight: bold;
  }
  #terminal-container {
    height: 200px;
    background: #121212;
    display: flex;
    flex-direction: column;
  }
  #terminal-output {
    flex-grow: 1;
    padding: 10px;
    font-family: monospace;
    font-size: 13px;
    color: #eee;
    overflow-y: auto;
    white-space: pre-wrap;
    background: #121212;
  }
  #terminal-input {
    border: none;
    outline: none;
    padding: 8px 10px;
    font-family: monospace;
    font-size: 14px;
    color: #eee;
    background: #1e1e1e;
  }
</style>

<!-- CodeMirror 6 minimal setup -->
<script type="module">
  import {EditorState} from "https://cdn.jsdelivr.net/npm/@codemirror/state@6.2.0/dist/index.js";
  import {EditorView, basicSetup} from "https://cdn.jsdelivr.net/npm/@codemirror/basic-setup@6.4.0/dist/index.js";
  import {python} from "https://cdn.jsdelivr.net/npm/@codemirror/lang-python@6.1.0/dist/index.js";

  window.createEditor = (parent, content) => {
    const state = EditorState.create({
      doc: content,
      extensions: [basicSetup, python()]
    });
    const view = new EditorView({
      state,
      parent,
    });
    return view;
  }
</script>

<script src="https://cdn.jsdelivr.net/pyodide/v0.23.4/full/pyodide.js"></script>

</head>
<body>

<div id="sidebar">
  <h2>Projeto</h2>
  <div id="file-list"></div>
  <button id="new-file-btn">+ Novo Arquivo</button>
</div>

<div id="main-area">
  <div id="editor-container"></div>
  <div id="controls">
    <button id="save-btn" disabled>💾 Salvar</button>
    <button id="run-btn" disabled>▶️ Rodar Código</button>
  </div>
  <div id="terminal-container">
    <div id="terminal-output">(Terminal Python)</div>
    <input id="terminal-input" placeholder="Digite comando Python e pressione Enter" autocomplete="off" disabled />
  </div>
</div>

<script>
  let pyodide = null;
  let editorViews = {};
  let currentFile = null;
  let files = {
    "main.py": "# Seu código Python aqui\nprint('Olá mundo!')"
  };

  const fileListEl = document.getElementById("file-list");
  const editorContainer = document.getElementById("editor-container");
  const termOutput = document.getElementById("terminal-output");
  const termInput = document.getElementById("terminal-input");
  const runBtn = document.getElementById("run-btn");
  const saveBtn = document.getElementById("save-btn");
  const newFileBtn = document.getElementById("new-file-btn");

  function appendTerminal(text) {
    termOutput.textContent += text + "\n";
    termOutput.scrollTop = termOutput.scrollHeight;
  }

  async function initPyodide() {
    appendTerminal("Carregando Pyodide...");
    pyodide = await loadPyodide({
      indexURL: "https://cdn.jsdelivr.net/pyodide/v0.23.4/full/"
    });
    appendTerminal("Pyodide carregado.");
    await pyodide.loadPackage("micropip");
    appendTerminal("Pacote micropip carregado.");

    runBtn.disabled = false;
    saveBtn.disabled = false;
    termInput.disabled = false;

    // Inicializa captura stdout/err
    await pyodide.runPythonAsync(`
import sys
import io
sys.stdout = io.StringIO()
sys.stderr = sys.stdout
`);
  }

  function renderFileList() {
    fileListEl.innerHTML = "";
    Object.keys(files).forEach(filename => {
      const btn = document.createElement("button");
      btn.textContent = filename;
      btn.className = "file-btn";
      if (filename === currentFile) btn.classList.add("active");
      btn.onclick = () => loadFile(filename);
      fileListEl.appendChild(btn);
    });
  }

  function loadFile(filename) {
    if (currentFile && editorViews[currentFile]) {
      // Salva conteúdo atual no arquivo aberto antes de trocar
      files[currentFile] = editorViews[currentFile].state.doc.toString();
    }
    currentFile = filename;
    editorContainer.innerHTML = "";
    editorViews[filename] = window.createEditor(editorContainer, files[filename]);
    renderFileList();
  }

  newFileBtn.onclick = () => {
    const novoNome = prompt("Nome do novo arquivo (ex: script.py):");
    if (novoNome) {
      if (files[novoNome]) {
        alert("Arquivo já existe!");
        return;
      }
      files[novoNome] = "# Novo arquivo\n";
      loadFile(novoNome);
    }
  };

  saveBtn.onclick = () => {
    if (!currentFile) return;
    files[currentFile] = editorViews[currentFile].state.doc.toString();
    appendTerminal(`Arquivo '${currentFile}' salvo!`);
  };

  async function executarTerminal(comando) {
    if (!pyodide) {
      return "Pyodide não está carregado ainda.";
    }
    try {
      // Limpa stdout para essa execução
      await pyodide.runPythonAsync(`
import sys
import io
sys.stdout = io.StringIO()
sys.stderr = sys.stdout
`);
      // Executa comando
      let result = await pyodide.runPythonAsync(comando);

      // Pega saída capturada
      let saida = pyodide.runPython("sys.stdout.getvalue()");
      if (!saida.trim() && result !== undefined && result !== null) {
        saida = result.toString();
      }
      return saida || "(sem saída)";
    } catch (err) {
      return "Erro: " + err;
    }
  }

  termInput.addEventListener("keydown", async (e) => {
    if (e.key === "Enter") {
      e.preventDefault();
      const cmd = termInput.value.trim();
      if (!cmd) return;
      appendTerminal(`>>> ${cmd}`);
      termInput.value = "";

      const output = await executarTerminal(cmd);
      appendTerminal(output);
    }
  });

  runBtn.onclick = async () => {
    if (!currentFile) return;
    files[currentFile] = editorViews[currentFile].state.doc.toString();
    appendTerminal(`>>> Rodando ${currentFile}...`);
    const codigo = files[currentFile];
    const output = await executarTerminal(codigo);
    appendTerminal(output);
  };

  // Inicialização
  loadFile("main.py");
  initPyodide();
</script>

</body>
</html>
