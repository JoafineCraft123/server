<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Python Shell Online</title>
  <script src="https://cdn.jsdelivr.net/pyodide/v0.23.4/full/pyodide.js"></script>
  <style>
    body {
      background: #1e1e1e;
      color: #eee;
      font-family: monospace;
      padding: 20px;
    }
    #output {
      background: #121212;
      height: 300px;
      overflow-y: auto;
      padding: 10px;
      border: 1px solid #444;
      white-space: pre-wrap;
      margin-bottom: 10px;
    }
    #inputCommand {
      width: 80%;
      font-family: monospace;
      font-size: 16px;
      padding: 5px;
      background: #2d2d2d;
      border: 1px solid #444;
      color: #eee;
    }
    #btnRun {
      font-size: 16px;
      padding: 6px 12px;
      background: #007acc;
      color: white;
      border: none;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>Python Shell Online</h1>
  <div id="output"></div>
  <input type="text" id="inputCommand" placeholder="Digite comando Python aqui" autofocus />
  <button id="btnRun">Executar</button>

  <script>
    let pyodide = null;
    let outputDiv = document.getElementById('output');
    let input = document.getElementById('inputCommand');
    let btn = document.getElementById('btnRun');

    async function iniciarPyodide() {
      outputDiv.textContent = "Carregando ambiente Python...";
      pyodide = await loadPyodide();
      outputDiv.textContent = "Pronto! Digite comandos Python.";
    }

    // Função para executar código e mostrar resultado no output
    async function executarCodigo(codigo) {
      try {
        // Executa código com captura de stdout
        pyodide.runPython(`
import sys
import io
sys.stdout = io.StringIO()
sys.stderr = sys.stdout
        `);

        // Rodar o código do usuário
        await pyodide.runPythonAsync(codigo);

        // Pega o que foi printado
        let saida = pyodide.runPython("sys.stdout.getvalue()");
        return saida || "(sem saída)";
      } catch (e) {
        return "Erro: " + e;
      }
    }

    btn.onclick = async () => {
      let comando = input.value.trim();
      if (!comando) return;
      outputDiv.textContent += "\n>>> " + comando + "\n";
      input.value = "";
      let resultado = await executarCodigo(comando);
      outputDiv.textContent += resultado + "\n";
      outputDiv.scrollTop = outputDiv.scrollHeight;
    };

    // Enter no input executa comando
    input.addEventListener('keydown', async (e) => {
      if (e.key === 'Enter') {
        btn.click();
      }
    });

    iniciarPyodide();
  </script>
</body>
</html>
