<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Editor Python Online</title>
  <script src="https://cdn.jsdelivr.net/pyodide/v0.23.4/full/pyodide.js"></script>
  <style>
    body {
      font-family: monospace;
      background: #1e1e1e;
      color: #fff;
      padding: 20px;
    }
    textarea {
      width: 100%;
      height: 300px;
      background: #252526;
      color: #d4d4d4;
      border: none;
      padding: 10px;
      font-size: 14px;
      resize: vertical;
    }
    button {
      margin-top: 10px;
      padding: 10px 20px;
      background: #0e639c;
      border: none;
      color: white;
      font-weight: bold;
      cursor: pointer;
    }
    pre {
      background: #1e1e1e;
      padding: 10px;
      border: 1px solid #444;
      white-space: pre-wrap;
    }
  </style>
</head>
<body>
  <h1>Python no Navegador üêç</h1>

  <textarea id="editor">print("Ol√°, mundo!")</textarea><br>
  <button onclick="executarCodigo()">Executar C√≥digo</button>

  <h3>Sa√≠da:</h3>
  <pre id="saida">...</pre>

  <script>
    let pyodide = null;

    async function carregarPyodide() {
      pyodide = await loadPyodide();
    }

    async function executarCodigo() {
      const codigo = document.getElementById("editor").value;
      try {
        const resultado = await pyodide.runPythonAsync(codigo);
        document.getElementById("saida").innerText = resultado ?? "(sem sa√≠da)";
      } catch (err) {
        document.getElementById("saida").innerText = "Erro: " + err;
      }
    }

    carregarPyodide();
  </script>
</body>
</html>
