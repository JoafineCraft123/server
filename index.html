<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Python Online via Pyodide</title>
  <script src="https://cdn.jsdelivr.net/pyodide/v0.23.4/full/pyodide.js"></script>
  <style>
    body { background: #1e1e1e; color: white; font-family: monospace; padding: 20px; }
    #editor { width: 100%; height: 300px; background: #2d2d2d; color: #fff; border: none; padding: 10px; font-size: 14px; resize: vertical; }
    button { margin-top: 10px; padding: 10px; background: #007acc; border: none; color: white; cursor: pointer; }
    #output { margin-top: 20px; background: #121212; padding: 10px; border: 1px solid #444; min-height: 100px; white-space: pre-wrap; }
  </style>
</head>
<body>
  <h1>Python Online üêç</h1>

  <textarea id="editor" spellcheck="false">print("Ol√° mundo!")</textarea><br>
  <button onclick="executarPython()">‚ñ∂ Executar</button>

  <div id="output">Carregando Python...</div>

  <script>
    let pyodide = null;

    async function iniciarPyodide() {
      pyodide = await loadPyodide();
      document.getElementById("output").innerText = "Pronto para rodar Python.";
    }

    async function executarPython() {
      const codigo = document.getElementById("editor").value;
      const outputDiv = document.getElementById("output");

      try {
        // Redirecionar stdout e stderr
        pyodide.runPython(`
import sys
import io
sys.stdout = io.StringIO()
sys.stderr = sys.stdout
        `);

        // Executar o c√≥digo do usu√°rio
        await pyodide.runPythonAsync(codigo);

        // Capturar a sa√≠da
        const output = pyodide.runPython("sys.stdout.getvalue()");
        outputDiv.innerText = output || "(sem sa√≠da)";
      } catch (erro) {
        outputDiv.innerText = "Erro:\n" + erro;
      }
    }

    iniciarPyodide();
  </script>
</body>
</html>
