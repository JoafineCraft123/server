<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Python Shell Online</title>
  <script src="https://cdn.jsdelivr.net/pyodide/v0.23.4/full/pyodide.js"></script>
  <style>
    body {
      background: #1e1e1e;
      color: #eee;
      font-family: monospace;
      padding: 20px;
      display: flex;
      flex-direction: column;
      height: 100vh;
      margin: 0;
    }
    #output {
      background: #121212;
      flex-grow: 1;
      overflow-y: auto;
      padding: 10px;
      border: 1px solid #444;
      white-space: pre-wrap;
      margin-bottom: 10px;
    }
    #inputCommand {
      width: 100%;
      height: 100px;
      font-family: monospace;
      font-size: 16px;
      padding: 10px;
      background: #2d2d2d;
      border: 1px solid #444;
      color: #eee;
      resize: vertical;
    }
    #btnRun {
      font-size: 16px;
      padding: 8px 16px;
      background: #007acc;
      color: white;
      border: none;
      cursor: pointer;
      margin-top: 10px;
      align-self: flex-start;
    }
  </style>
</head>
<body>
  <h1>Python Shell Online</h1>
  <div id="output">(Saída do shell aparecerá aqui)</div>
  <textarea id="inputCommand" placeholder="Digite comando(s) Python aqui..."></textarea>
  <button id="btnRun">Executar</button>

  <script>
    let pyodide = null;
    const outputDiv = document.getElementById('output');
    const input = document.getElementById('inputCommand');
    const btn = document.getElementById('btnRun');

    async function iniciarPyodide() {
      outputDiv.textContent = "Carregando ambiente Python...";
      pyodide = await loadPyodide();
      outputDiv.textContent = "Pronto! Digite comandos Python.";
    }

    async function executarCodigo(codigo) {
      try {
        pyodide.runPython(`
import sys
import io
sys.stdout = io.StringIO()
sys.stderr = sys.stdout
        `);

        await pyodide.runPythonAsync(codigo);

        let saida = pyodide.runPython("sys.stdout.getvalue()");
        return saida || "(sem saída)";
      } catch (e) {
        return "Erro: " + e;
      }
    }

    btn.onclick = async () => {
      const comandos = input.value.trim();
      if (!comandos) return;
      outputDiv.textContent += "\n>>> " + comandos + "\n";
      input.value = "";
      const resultado = await executarCodigo(comandos);
      outputDiv.textContent += resultado + "\n";
      outputDiv.scrollTop = outputDiv.scrollHeight;
    };

    // Opcional: Executar ao apertar Ctrl+Enter para multi-linhas
    input.addEventListener('keydown', (e) => {
      if (e.key === 'Enter' && e.ctrlKey) {
        e.preventDefault();
        btn.click();
      }
    });

    iniciarPyodide();
  </script>
</body>
</html>
